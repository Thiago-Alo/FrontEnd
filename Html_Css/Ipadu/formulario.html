<!DOCTYPE html>
<html land="pt-br">
<head>
    <meta charset="utf-80">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mercado Ipadu</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="https://www.google.com/search?client=firefox-b-d&q=mercado+ipadu">
                <img src="img/logo-black.png" alt="Mercado Ipadu" tile="Mercado Ipadu">
            </a>
            <nav><strong>
                <a href="#">Promoções</a>
                <a href="#">Encarte</a>
                <a href="#">Encomende</a>
                <select>
                    <option value="Horta">Hortifruti</option>
                    <option value="Peixes">Peixes</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Laticinios">Laticinios</option>
                    <option value="Bebidas">Bebidas</option>
                </select>
                <a href="#">Lojas</a></strong>
            </nav>
        </div>
    </header>
    <main>
        <div class="enquete">
            <label>Como está nosso site?</label>
            <input type="radio" name="site" value="ruim">Ruim
            <input type="radio" name="site" value="aceit">Aceitável
            <input type="radio" name="site" value="bom">Bom
                <!--<img src="" alt="imagem" height="90%">-->
        </div>
        <div class="box">
            <img src="img/super.jpg" alt="economizar">
            <form method="post">
                <div class="form"><strong>
                    <h1>Contato</h1>
                    <label for="nome">Nome</label><br>
                    <input type="text" name="nome" id="nome" placeholder="Primeiro e ultimo nome"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Email de contato"><br>
                    <label for="mensagem">Mensagem</label><br>
                    <textarea name="msg" id="msg" row="10" cols="35" maxlenght="50" placeholder="Como podemos ajudar? "></textarea>
                    <br><br><input type="submit"> 
                    </strong>
            </form>
                </div>
                <a href="https://www.google.com/maps/place/MINI+MERCADO+IPAD%C3%9A/@-22.9252176,-43.3912493,15z/data=!4m5!3m4!1s0x0:0xa2d4de2bbe2d1d52!8m2!3d-22.9252176!4d-43.3912493">
                    <img src="img/morada.png" width="60%">
                </a>
        </div>
        <div class="enquete2">
            <label>Indicaria o Ipadu para: </label>
                <input type="checkbox" name="check" value="sim"> Familiares
                <input type="checkbox" name="check" value="nao"> Amigos
                <input type="checkbox" name="check" value="talvez"> Inimigos
        </div>
    </main>
    <footer >
        <h3>Criado por Thiago Alô &copy</h3>
        <nav class="roda">  
            <img src="img/vempraca.jpg" width="100%" height="200px">

        </nav>
        
    </footer>
</body>
